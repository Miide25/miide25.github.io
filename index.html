<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My portfolio</title>
    <style>
        :root {
            --gh-bg-primary: #0d1117;
            --gh-bg-secondary: #161b22;
            --gh-text-primary: #c9d1d9;
            --gh-text-secondary: #8b949e;
            --gh-accent: #58a6ff;
            --gh-purple: #6f42c1;
            --gh-green: #3fb950;
            --gh-red: #f85149;
            --gh-border: #30363d;
            --terminal-bg: rgba(22, 27, 34, 0.95);
            --terminal-border: #6f42c1aa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--gh-bg-primary);
            color: var(--gh-text-primary);
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .terminal {
            background: var(--terminal-bg);
            border-radius: 12px;
            width: 100%;
            max-width: 900px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 30px var(--terminal-border);
            overflow: hidden;
            position: relative;
            z-index: 10;
            border: 1px solid var(--gh-border);
        }

        .output {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            font-size: 14px;
            line-height: 1.5;
        }

        /* Scrollbar styling */
        .output::-webkit-scrollbar {
            width: 8px;
        }

        .output::-webkit-scrollbar-thumb {
            background: var(--gh-purple);
            border-radius: 4px;
        }

        .input-line {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-top: 1px solid var(--gh-border);
            background: var(--gh-bg-primary);
        }

        .prompt {
            color: var(--gh-accent);
            font-weight: bold;
            margin-right: 8px;
            user-select: none;
        }

        input.command-input {
            background: transparent;
            border: none;
            outline: none;
            color: var(--gh-text-primary);
            font-family: inherit;
            font-size: 14px;
            flex: 1;
        }

        .cursor {
            width: 10px;
            height: 18px;
            background: var(--gh-purple);
            margin-left: 4px;
            animation: blink 1s steps(2, start) infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Repo Cards */
        .repo-card {
            background: var(--gh-bg-secondary);
            border: 1px solid var(--gh-border);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .repo-card:hover {
            box-shadow: 0 0 10px var(--gh-purple);
            transform: translateY(-2px);
        }

        .repo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .repo-name {
            font-weight: 700;
            font-size: 16px;
            color: var(--gh-accent);
        }

        .repo-private {
            background: var(--gh-red);
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 12px;
            user-select: none;
        }

        .repo-description {
            font-size: 13px;
            color: var(--gh-text-secondary);
            margin-bottom: 8px;
        }

        .repo-meta {
            font-size: 12px;
            color: var(--gh-text-secondary);
            display: flex;
            gap: 12px;
        }

        .tech-badge {
            background: var(--gh-purple);
            color: white;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 12px;
            user-select: none;
        }

        /* Profile Card */
        .profile-card {
            background: var(--gh-bg-secondary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gh-purple), var(--gh-accent));
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            color: white;
            user-select: none;
        }

        .profile-info h2 {
            font-size: 22px;
            color: var(--gh-accent);
        }

        .profile-bio {
            font-style: italic;
            color: var(--gh-text-secondary);
            margin-top: 4px;
        }

        .profile-stats {
            display: flex;
            gap: 20px;
            font-size: 13px;
            color: var(--gh-text-secondary);
            margin-top: 10px;
        }

        /* Music controls */
        .music-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--gh-bg-secondary);
            border-radius: 20px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            user-select: none;
            cursor: pointer;
            box-shadow: 0 0 10px var(--gh-purple);
            font-weight: 600;
            color: var(--gh-accent);
            z-index: 20;
        }

        .music-controls:hover {
            box-shadow: 0 0 15px var(--gh-purple);
        }

        /* Matrix rain background */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* Typing animation */
        .typing {
            border-right: 2px solid var(--gh-purple);
            animation: typing 3s steps(40) forwards, blink 0.75s infinite;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .terminal {
                height: 90vh;
                width: 100%;
            }
            
            .profile-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .music-controls {
                top: 10px;
                right: 10px;
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    
    <div class="terminal" role="main" aria-label="Interactive GitHub Portfolio Terminal">
        <div class="output" id="output" aria-live="polite" aria-atomic="false"></div>
        <div class="input-line">
            <span class="prompt" aria-hidden="true">visitor@portfolio:~$</span>
            <input type="text" id="command-input" class="command-input" autocomplete="off" spellcheck="false" aria-label="Command input" />
            <span class="cursor" aria-hidden="true"></span>
        </div>
    </div>
    
    <div class="music-controls" id="music-controls" role="button" tabindex="0" aria-pressed="false" aria-label="Toggle background music">
        Play Music ▶️
    </div>

    <script>
        (() => {
            const output = document.getElementById('output');
            const input = document.getElementById('command-input');
            const musicControls = document.getElementById('music-controls');
            const canvas = document.getElementById('matrix-canvas');
            const ctx = canvas.getContext('2d');

            // Set canvas size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // GitHub API and user info - REPLACE WITH YOUR GITHUB USERNAME
            const GITHUB_USERNAME = 'Miide25';
            const GITHUB_API = `https://api.github.com/users/${GITHUB_USERNAME}/repos?per_page=100`;

            // Cache repos
            let reposCache = [];
            let musicPlaying = false;
            let audioContext;
            let audioBuffer;
            let audioSource;

            // Initialize Matrix rain animation
            const matrixChars = "01";
            const fontSize = 14;
            const columns = Math.floor(canvas.width / fontSize);
            const drops = Array(columns).fill(1);

            function drawMatrix() {
                ctx.fillStyle = 'rgba(13, 17, 23, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#0f3';
                ctx.font = `${fontSize}px monospace`;
                
                for (let i = 0; i < drops.length; i++) {
                    const text = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    
                    drops[i]++;
                }
                
                requestAnimationFrame(drawMatrix);
            }
            
            drawMatrix();

            // Background music
            async function setupAudio() {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // Generate a simple ambient sound
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.value = 220;
                    gainNode.gain.value = 0.1;
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.start();
                    
                    // Store for later control
                    audioSource = oscillator;
                } catch (error) {
                    console.error('Audio setup failed:', error);
                }
            }

            function toggleMusic() {
                if (!audioContext) {
                    setupAudio();
                    musicPlaying = true;
                    musicControls.textContent = 'Pause Music ⏸️';
                    musicControls.setAttribute('aria-pressed', 'true');
                    return;
                }
                
                if (musicPlaying) {
                    audioContext.suspend();
                    musicPlaying = false;
                    musicControls.textContent = 'Play Music ▶️';
                    musicControls.setAttribute('aria-pressed', 'false');
                } else {
                    audioContext.resume();
                    musicPlaying = true;
                    musicControls.textContent = 'Pause Music ⏸️';
                    musicControls.setAttribute('aria-pressed', 'true');
                }
            }

            musicControls.addEventListener('click', toggleMusic);
            musicControls.addEventListener('keydown', e => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    toggleMusic();
                }
            });

            // Print text to output with optional HTML
            function printOutput(text, isHTML = false) {
                const div = document.createElement('div');
                if (isHTML) {
                    div.innerHTML = text;
                } else {
                    div.textContent = text;
                }
                output.appendChild(div);
                output.scrollTop = output.scrollHeight;
            }

            // Clear output
            function clearOutput() {
                output.innerHTML = '';
            }

            // Fetch repos from GitHub API
            async function fetchRepos() {
                try {
                    printOutput('Fetching repositories from GitHub...');
                    const res = await fetch(GITHUB_API);
                    if (!res.ok) throw new Error('Failed to fetch repositories');
                    const data = await res.json();
                    reposCache = data.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));
                    return true;
                } catch (error) {
                    printOutput(`Error: ${error.message}`);
                    return false;
                }
            }

            // Format date
            function formatDate(dateStr) {
                const d = new Date(dateStr);
                return d.toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' });
            }

            // Render profile card
            function renderProfile() {
                return `
                    <div class="profile-card" role="region" aria-label="GitHub Profile">
                        <div class="profile-header">
                            <div class="avatar" aria-hidden="true">${GITHUB_USERNAME.charAt(0).toUpperCase()}</div>
                            <div class="profile-info">
                                <h2>${escapeHTML(GITHUB_USERNAME)}</h2>
                                <p class="profile-bio">FrontEnd Developer | Open Source Enthusiast</p>
                                <div class="profile-stats">
                                    <span>🌟 Followers: <strong id="followers-count">...</strong></span>
                                    <span>📦 Public Repos: <strong id="public-repos-count">...</strong></span>
                                    <span>🕒 Last Updated: <strong id="last-updated">...</strong></span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Render repos list
            function renderRepos() {
                if (!reposCache.length) return '<p>No repositories found.</p>';
                
                return reposCache.map(repo => {
                    const privateTag = repo.private ? 
                        `<span class="repo-private" aria-label="Private repository">Private</span>` : '';
                    
                    const description = repo.description ? 
                        escapeHTML(repo.description) : 'No description provided';
                    
                    const language = repo.language ? 
                        `<span class="tech-badge" aria-label="Primary language">${escapeHTML(repo.language)}</span>` : '';
                    
                    const updated = formatDate(repo.updated_at);
                    
                    return `
                        <div class="repo-card" role="button" tabindex="0" 
                             aria-label="Repository ${escapeHTML(repo.name)}" 
                             onclick="window.open('${repo.html_url}', '_blank')"
                             onkeydown="if(event.key==='Enter') window.open('${repo.html_url}', '_blank')">
                            <div class="repo-header">
                                <div class="repo-name">${escapeHTML(repo.name)}</div>
                                ${privateTag}
                            </div>
                            <div class="repo-description">${description}</div>
                            <div class="repo-meta">
                                ${language}
                                <span>⭐ ${repo.stargazers_count}</span>
                                <span>🍴 ${repo.forks_count}</span>
                                <span>🕒 Updated: ${updated}</span>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // Fetch and display profile stats
            async function fetchProfileStats() {
                try {
                    const res = await fetch(`https://api.github.com/users/${GITHUB_USERNAME}`);
                    if (!res.ok) throw new Error('Failed to fetch profile');
                    const data = await res.json();
                    
                    const followersCount = document.getElementById('followers-count');
                    const publicReposCount = document.getElementById('public-repos-count');
                    const lastUpdated = document.getElementById('last-updated');
                    
                    if (followersCount) followersCount.textContent = data.followers;
                    if (publicReposCount) publicReposCount.textContent = data.public_repos;
                    if (lastUpdated) lastUpdated.textContent = new Date().toLocaleDateString();
                } catch (error) {
                    console.error('Failed to fetch profile stats:', error);
                }
            }

            // Helper function to escape HTML
            function escapeHTML(str) {
                return str.replace(/[&<>"']/g, s => ({
                    '&': '&amp;', '<': '&lt;', '>': '&gt;',
                    '"': '&quot;', "'": '&#39;'
                })[s]);
            }

            // Command definitions
            const commands = {
                help() {
                    return `
Available commands:
- <span style="color: var(--gh-accent)">help</span>: Show this help message
- <span style="color: var(--gh-accent)">profile</span>: Show GitHub profile info
- <span style="color: var(--gh-accent)">repos</span>: List GitHub repositories
- <span style="color: var(--gh-accent)">clear</span>: Clear the terminal
- <span style="color: var(--gh-accent)">music</span>: Toggle background music
                    `;
                },
                
                clear() {
                    clearOutput();
                    return '';
                },
                
                profile() {
                    clearOutput();
                    printOutput(renderProfile(), true);
                    fetchProfileStats();
                    return '';
                },
                
                async repos() {
                    clearOutput();
                    const success = await fetchRepos();
                    if (success) {
                        clearOutput();
                        printOutput(renderRepos(), true);
                    }
                    return '';
                },
                
                music() {
                    toggleMusic();
                    return musicPlaying ? 'Music started.' : 'Music stopped.';
                }
            };

            // Handle command input
            input.addEventListener('keydown', async e => {
                if (e.key === 'Enter') {
                    const cmd = input.value.trim().toLowerCase();
                    input.value = '';
                    
                    if (!cmd) return;
                    
                    printOutput(`visitor@portfolio:~$ ${cmd}`);
                    
                    if (commands[cmd]) {
                        const result = await commands[cmd]();
                        if (result) printOutput(result, true);
                    } else {
                        printOutput(`Command not found: ${cmd}. Type 'help' for available commands.`);
                    }
                }
            });

            // Initial welcome message with typing animation
            function displayWelcome() {
                const welcomeText = "Welcome to my  Portfolio! Type 'help' to see available commands.";
                const typingElement = document.createElement('div');
                typingElement.className = 'typing';
                typingElement.textContent = welcomeText;
                output.appendChild(typingElement);
                
                // Remove typing animation after completion
                setTimeout(() => {
                    typingElement.classList.remove('typing');
                    typingElement.style.borderRight = 'none';
                }, 1000);
            }

            // Initialize the terminal
            displayWelcome();
            
            // Auto-fetch profile and repos on load
            setTimeout(() => {
                commands.profile();
                fetchRepos();
            }, 3500);

            // Auto-refresh repos every 5 minutes
            setInterval(fetchRepos, 300000);
            
            // Make sure the input is focused
            input.focus();
        })();
    </script>
</body>
</html>
